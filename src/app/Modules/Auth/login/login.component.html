<div class="w-50 p-2 text-center" style="margin: 25%">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="user" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="pass" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me!
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submit()">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
</div>
