<div class="w-50 p-2 text-center" style="margin: 25px auto auto auto">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="text" id="user" #userName class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="pass" #password class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me!
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
      (click)="onSubmit(userName.value, password.value)">Login</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/register"
      routerLinkActive="active">Register</button>

    <p class=" mt-5 mb-3 text-muted">&copy; 2019</p>

    <a routerLink="/dash" routerLinkActive="active">dashboard</a>
  </form>
</div>
